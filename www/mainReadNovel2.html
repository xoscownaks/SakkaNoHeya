<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <script src="components/loader.js"></script>                                                                                                                                                                   <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">

  <script>
    ons.ready(function () {
 
          showFromTemplate = sheet.show.bind(sheet);
          hideFromTemplate = sheet.hide.bind(sheet);

    });

  </script>
</head>
<body>
<ons-page>
  <ons-toolbar>
    <div class="center">Action Sheet</div>
  </ons-toolbar>

  <p style="text-align: center">
    <ons-button onclick="showFromTemplate()">Create from template</ons-button>
  </p>

</ons-page>


<ons-template id="action-sheet.html">
  <ons-action-sheet id="sheet" cancelable title="From template">
    <ons-action-sheet-button icon="md-square-o" onclick="hideFromTemplate()">Label</ons-action-sheet-button>
    <ons-action-sheet-button icon="md-square-o" onclick="hideFromTemplate()">Label</ons-action-sheet-button>
    <ons-action-sheet-button icon="md-square-o" onclick="hideFromTemplate()" modifier="destructive">Label</ons-action-sheet-button>
    <ons-action-sheet-button icon="md-close" onclick="hideFromTemplate()">Cancel</ons-action-sheet-button>
  </ons-action-sheet>
</ons-template>
</body>
</html>
