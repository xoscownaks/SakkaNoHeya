<!DOCTYPE HTML>

<head>

            <ons-list-item onclick="fn.load('')" tappable>

            </ons-list-item>
            <ons-list-item onclick="fn.load('')" tappable>
              포인트
            </ons-list-item>
            <ons-list-item onclick="fn.load('')" tappable>
              이용권
            </ons-list-item>
            <ons-list-item onclick="fn.load('')" tappable>
              내 블로그
            </ons-list-item>

            </ons-list-item>
        
        <!--고객 센터-->
        <ons-list-header>고객센터</ons-list-header>
            <ons-list-item onclick="fn.load('')" tappable>
              공지사항
            </ons-list-item>
            <ons-list-item onclick="fn.load('')" tappable>
              고객센터
            </ons-list-item>
            <ons-list-item onclick="fn.load('')" tappable>
              이벤트
            </ons-list-item>
 
            <button class="loginBtn" onclick="fn.load('')">로그인</button>
            <button class="versionBtn" onclick="fn.load('')">버전 정보</button>
           
      </ons-list>
    </ons-page>
  </ons-splitter-side>
  <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
</ons-splitter>

<ons-template id="home.html">

    <!--상단 네이게이션 부분 -->
    <div class="navigation-bar navigation-bar--material">
      <div class="navigation-bar__left navigation-bar--material__left">
        <span class="toolbar-button toolbar-button--material" onclick="fn.open()">
          <i class="zmdi zmdi-menu"></i>
        </span>
      </div>
      <div class="navigation-bar__center navigation-bar--material__center">
        作家の部屋
      </div>
      <div class="navigation-bar__right navigation-bar--material__right">
        <span class="toolbar-button toolbar-button--material">

      </div>
    </div>

<script src="js/app.js"></script>
