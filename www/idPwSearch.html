<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/loginJoin.css">

</head>
<body onload="idSearchShow()">
    <ons-toolbar>
          <div class="left">
              <ons-back-button></ons-back-button> 
          </div>
          <div class="center">
            ID / パスワード 探し
          </div>
          <div class="right">
            <span class="toolbar-button toolbar-button--material" onclick="myNavigator.pushPage('search.html')" style="margin-right:10px;">
              <ons-icon icon="md-search"></ons-icon>
            </span>
          </div>
    </ons-toolbar>
    
    
    
    <div style="text-align:center;">      
        
        <div class="idPw-button-bar" style="width:80%;margin:5% 10%;margin-top:20%;">
          <div class="idPw-button-bar__item">
            <input type="radio" name="segment-b" checked onclick="idPwChange('id')">
            <div class="idPw-button-bar__button">ID 探し</div>
          </div>
          <div class="idPw-button-bar__item">
            <input type="radio" name="segment-b" onclick="idPwChange('pw')">
            <div class="idPw-button-bar__button">パスワード 探し</div>
          </div>
        </div>
        
        
        <!--아이디 찾기 -->
        <div id="idSearch">
            <div style="margin-top:60px">
                <input type="email" id="idSearchEmailInput" placeholder="メールを入力">
            </div>
            <div class="idPw-cancelSubmit-btn-bar" style="margin-top:80px">
                <ons-button class="idPwBtn" modifier="middle--quiet" onclick="searchCancel()">取り消す</ons-button>
                <ons-button class="idPwBtn" modifier="middle--quiet" onclick="idSearch()">確認</ons-button>
            </div>            
        </div>
        
        
        <!--비밀번호 찾기-->
        <div id="pwSearch" style="display:none;">
            <div id="" style="margin-top:60px">
                    <input type="text" id="pwSearchIdInput" placeholder="IDを入力">
                    <input type="email" id="pwSearchEmailInput" placeholder="メールを入力">
            </div>
            <div class="idPw-cancelSubmit-btn-bar" style="margin-top:80px">
                <ons-button class="idPwBtn" modifier="middle--quiet" onclick="searchCancel()">取り消す</ons-button>
                <ons-button class="idPwBtn" modifier="middle--quiet" onclick="pwSearch()">確認</ons-button>
            </div>            
        </div>
    </div>
    
</body>
</html>
