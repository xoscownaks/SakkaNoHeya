<!DOCTYPE HTML>
<html>
<head>
</head>
<body>
    <ons-page>

        <ons-toolbar class="blogContentWriteToolbar">
            <div class="left">
                <ons-back-button id="blogBackButton">back</ons-back-button>
            </div>
            <div class="center">
                読者の掲示板
            </div>
            <div class="right">
                <div class="writeButtonDiv">
                    <ons-icon icon="ion-compose" size="30px" style="margin-left:10px;margin-right:20px;">
                        <div class="writeButton" onClick="UserWriteOnClick();">登録</div>
                    </ons-icon>
                </div>
            </div>
        </ons-toolbar>

        <form action="">
            <div class="contentTitleWrite">
                <textarea name="title" id="contentTitleWriteArea"
                    onkeyup="this.style.height='26px'; this.style.height = this.scrollHeight + 'px';"
                    placeholder="タイトル"></textarea>
            </div>
            <div class="contentWrite">
                <textarea name="comment" id="contentWriteArea"
                    onkeyup="this.style.height='30px'; this.style.height = this.scrollHeight + '1px';"
                    placeholder="文を書いてください。"></textarea>
            </div>
        </form>

        <ons-bottom-toolbar id="novelFooter">
            <div class="fontChoice">
                <ons-icon icon="ion-social-tumblr" size="30px" style="color:#424141;"></ons-icon>
            </div>
            <div class="fontAlign">
                <ons-icon icon="ion-android-funnel" size="30px" style="color:#424141;"></ons-icon>
            </div>
            <div class="photoChoice">
                <ons-icon icon="ion-images" size="40px" style="color:#424141;"></ons-icon>
            </div>
            <div class="linkChoice">
                <ons-icon icon="ion-link" size="40px" style="color:#424141;"></ons-icon>
            </div>
        </ons-bottom-toolbar>
    </ons-page>
</body>
</html>
