<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
  
    <script src="components/loader.js"></script>
    <script src="lib/onsenui/js/onsenui.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>

    <link href='http://fonts.googleapis.com/earlyaccess/nanumgothic.css' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/earlyaccess/hanna.css' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/earlyaccess/jejumyeongjo.css' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
    <link rel="stylesheet" href="css/mainReadNovel.css">
    
 </head>
<body>
        <ons-toolbar id="novelHeader">
          <div class="left">
              <ons-back-button></ons-back-button> 
          </div>
          <div class="center">
            
          </div>
          <div class="right">
            <ons-icon class="novelGoodIcon" size="30px" icon="ion-ios-heart-outline" onclick="isGood()"></ons-icon>
            <ons-icon class="readNovelIcons" id="novelBookMarkIcon" size="30px" icon="ion-bookmark" onclick="bookMark()" style="margin-left:15px;"></ons-icon>
          </div>
        </ons-toolbar>
        
        <div id="novelArea">        
            <div id="novelAreaText">
                
                
                
                
                
                
                
                
            </div>
        </div>

        <ons-bottom-toolbar id="novelFooter">
            <div id="viewSettings">
                <ons-icon class="readNovelIcons" size="25px" icon="ion-gear-b"></ons-icon>
                뷰어설정
            </div>
            <div id="novelComment">
                <ons-icon class="readNovelIcons" size="25px" icon="ion-chatbox-working" onclick="myNavigator.pushPage('novelComment.html')"></ons-icon>
        
            </div>
               
            <div id="novelMove">
                <ons-icon class="readNovelIcons" size="40px" icon="ion-arrow-left-b"></ons-icon>
                <ons-select id="moveAnotherNovel" onchange="editSelects(event)" >
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </ons-select>                
                <ons-icon class="readNovelIcons" size="40px" icon="ion-arrow-right-b"></ons-icon>
            </div>
        </ons-bottom-toolbar>
        
        
        
        <!--뷰어 설정 창 -->
        <ons-bottom-toolbar id="viewSettingForm" style="height:50%;display:none;"> 
            <div class="viewSettingBar">
                <div class="view_font_button-bar__item" onclick="mainReadNovelSettings('init')">
                    <ons-icon id="viewerInitIcon" size="20px" icon="md-refresh">초기화</ons-icon>
                </div>
                <div class="view_font_button-bar__item" >
                    <ons-icon id= "viewerClose" size="30px" icon="md-close" style="margin-left:70% !important;"></ons-icon>
                </div>
            </div>
            <div class="viewSettingBar">
                  <div class="view_font_button-bar__item">
                    폰트
                  </div>
                  <div class="view_font_button-bar__item" onclick="mainReadNovelSettings('nanum')">
                    <input type="radio" name="segment-font" >
                    <button class="view_font_button-bar__button" style="font-family:Nanum Gothic;">나눔고딕</button>
                  </div>
                  <div class="view_font_button-bar__item" onclick="mainReadNovelSettings('Jeju')">
                    <input type="radio" name="segment-font">
                    <button class="view_font_button-bar__button" style="font-family:Jeju Myeongjo;">제주명조</button>
                  </div>
                  <div class="view_font_button-bar__item" onclick="mainReadNovelSettings('Hanna')">
                    <input type="radio" name="segment-font">
                    <button class="view_font_button-bar__button" style="font-family:Hanna;">한나</button>
                  </div>
            </div>           
            <div class="viewSettingBar">
                <div class="view_font_button-bar__item">
                    글크기
                </div>
                <div class="view_font_button-bar__item" onclick="mainReadNovelSettings('size20')">
                    <input type="radio" name="segment-size" >
                    <button class="view_font_button-bar__button">20px</button>
                </div>
                <div class="view_font_button-bar__item" onclick="mainReadNovelSettings('size22')">
                    <input type="radio" name="segment-size" >
                    <button class="view_font_button-bar__button">22px</button>
                </div>
                <div class="view_font_button-bar__item" onclick="mainReadNovelSettings('size24')">
                    <input type="radio" name="segment-size" >
                    <button class="view_font_button-bar__button">24px</button>
                </div>
                <div class="view_font_button-bar__item" onclick="mainReadNovelSettings('size26')">
                    <input type="radio" name="segment-size" >
                    <button class="view_font_button-bar__button">26px</button>
                </div>             
                
            </div>
            <div class="viewSettingBar">
                <div class="view_font_button-bar__item">
                    줄간격
                </div>
                <div class="view_font_button-bar__item" onclick="mainReadNovelSettings('line160')">
                    <input type="radio" name="segment-line" >
                    <button class="view_font_button-bar__button">160%</button>
                </div>
                <div class="view_font_button-bar__item" onclick="mainReadNovelSettings('line170')">
                    <input type="radio" name="segment-line">
                    <button class="view_font_button-bar__button" >170%</button>
                 </div>
                <div class="view_font_button-bar__item" onclick="mainReadNovelSettings('line180')">
                    <input type="radio" name="segment-line">
                    <button class="view_font_button-bar__button" >180%</button>
                </div>
                <div class="view_font_button-bar__item" onclick="mainReadNovelSettings('line190')">
                    <input type="radio" name="segment-line">
                    <button class="view_font_button-bar__button" >190%</button>
                </div>
                <div class="view_font_button-bar__item" onclick="mainReadNovelSettings('line200')">
                    <input type="radio" name="segment-line">
                    <button class="view_font_button-bar__button" >200%</button>
                </div>
            </div>
            <div class="viewSettingBar">
                <div class="view_font_button-bar__item">
                    글자색
                </div>
                <div class="view_font_button-bar__item" onclick="mainReadNovelSettings('fontColor-white')">
                    <button style="width:30px; height:30px; border:1px solid black;background-color:white;"></button>
                </div>
                <div class="view_font_button-bar__item" onclick="mainReadNovelSettings('fontColor-black')">
                    <button style="width:30px; height:30px; border:1px solid black;background-color:black;"></button>
                </div>
            </div>
            <div class="viewSettingBar">
                <div class="view_font_button-bar__item">
                    배경색
                </div>
                <div class="view_font_button-bar__item" onclick="mainReadNovelSettings('backgroundColor-white')">
                    <button style="width:30px; height:30px; border:1px solid black;background-color:white;"></button>
                </div>
                <div class="view_font_button-bar__item" onclick="mainReadNovelSettings('backgroundColor-255,211,128')">
                    <button style="width:30px; height:30px; border:1px solid black;background-color:rgb(255,212,128);"></button>
                </div>
                <div class="view_font_button-bar__item" onclick="mainReadNovelSettings('backgroundColor-230,255,230')">
                    <button style="width:30px; height:30px; border:1px solid black;background-color:rgb(230,255,230);"></button>
                </div>
                <div class="view_font_button-bar__item" onclick="mainReadNovelSettings('backgroundColor-244,204,255')">
                    <button style="width:30px; height:30px; border:1px solid black;background-color:rgb(244,204,255);"></button>
                </div>
                <div class="view_font_button-bar__item" onclick="mainReadNovelSettings('backgroundColor-black')">
                    <button style="width:30px; height:30px; border:1px solid black;background-color:black;"></button>
                </div>
            </div>

        </ons-bottom-toolbar>

</body>
</html>
